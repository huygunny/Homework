<!DOCTYPE html>
<html>
<head>
  <title>Bức thư của Marilyn Monroe</title>
  <script>
    function vietBucThu() {
      var tenNguoiNhan = document.getElementById("tenNguoiNhan").value;
      var diaDiem = document.getElementById("diaDiem").value;
      var thoiGian = document.getElementById("thoiGian").value;

      var noiDungThu = tenNguoiNhan + " thương nhớ,\n\n" +
                      "Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn.\n\n" +
                      "Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên anh... và anh biết không, trái tim em đang đau đớn đến nhường nào.\n\n" +
                      "Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.\n\n" +
                      diaDiem + ", " + thoiGian;

      document.getElementById("noiDungThu").innerHTML = noiDungThu;
    }
  </script>
</head>
<body>
  <h1>Bức thư của Marilyn Monroe</h1>

  <label for="tenNguoiNhan">Tên người nhận:</label>
  <input type="text" id="tenNguoiNhan"><br>

  <label for="diaDiem">Địa điểm:</label>
  <input type="text" id="diaDiem"><br>

  <label for="thoiGian">Thời gian:</label>
  <input type="text" id="thoiGian"><br>

  <button onclick="vietBucThu()">Viết thư</button>

  <div id="noiDungThu"></div>
</body>
</html>
