<!DOCTYPE html>
<html>

<head>
  <title>Tính năm âm lịch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 300px;
      margin: 50px auto;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tính năm âm lịch</h1>
    <form>
      <label for="year">Năm dương lịch:</label>
      <input type="number" id="year" required><br>
      <button type="button" onclick="calculateLunarYear()">Tính năm âm lịch</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function calculateLunarYear() {
      var year = parseInt(document.getElementById("year").value);

      var canTable = ["Canh", "Tân", "Nhâm", "Quý", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ"];
      var chiTable = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mẹo", "Thìn", "Tỵ", "Ngọ", "Mùi"];

      var canIndex = year % 10;
      var chiIndex = year % 12;

      var can = canTable[canIndex];
      var chi = chiTable[chiIndex];

      var lunarYear = can + " " + chi;

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "Năm âm lịch: " + lunarYear;
    }
  </script>
</body>

</html>
