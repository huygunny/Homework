<!DOCTYPE html>
<html>
<head>
    <title>Tính số ngày trong tháng</title>
    <style>
        .container {
            width: 300px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tính số ngày trong tháng</h2>
        <div>
            <label for="month">Tháng:</label>
            <input type="number" id="month" placeholder="Nhập số thứ tự của tháng">
        </div>
        <button onclick="calculateDays()">Tính số ngày</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateDays() {
            var month = parseInt(document.getElementById("month").value);
            var days;

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days = 30;
                    break;
                case 2:
                    days = "28 hoặc 29";
                    break;
                default:
                    days = "Không hợp lệ";
            }

            document.getElementById("result").innerHTML = "Số ngày trong tháng: " + days;
        }
    </script>
</body>
</html>
