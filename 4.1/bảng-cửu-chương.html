<!DOCTYPE html>
<html>
<head>
  <title>Bảng cửu chương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    function generateMultiplicationTable() {
      var table = document.getElementById("multiplicationTable");
      table.innerHTML = ""; // Xóa bảng cũ (nếu có)
      
      var rows = parseInt(document.getElementById("rows").value);
      var columns = parseInt(document.getElementById("columns").value);

      if (isNaN(rows) || isNaN(columns) || rows <= 0 || columns <= 0) {
        alert("Vui lòng nhập số hàng và số cột hợp lệ (số nguyên dương).");
        return;
      }

      for (var i = 1; i <= rows; i++) {
        var row = table.insertRow();
        
        for (var j = 1; j <= columns; j++) {
          var cell = row.insertCell();
          cell.textContent = i + " x " + j + " = " + (i * j);
        }
      }
    }
  </script>
</head>
<body>
  <h1>Bảng cửu chương</h1>
  
  <label for="rows">Số hàng:</label>
  <input type="number" id="rows">
  
  <label for="columns">Số cột:</label>
  <input type="number" id="columns">
  
  <button onclick="generateMultiplicationTable()">Tạo bảng</button>
  
  <table id="multiplicationTable"></table>
</body>
</html>
