<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        display: inline-block; /* Hiển thị container như một phần tử inline */
        border: 50px solid #008000; /* Đường viền xanh lục dày gấp 5 */
        margin: 20px; /* Khoảng trắng xung quanh container */
    }

    .rectangle {
        width: 200px;
        height: 100px;
        background-color: #FF00FF; /* Màu hồng nền */
        position: relative;
    }

    p {
        color: #008000; /* Màu xanh lục */
        text-align: center;
        margin: 0;
        line-height: 100px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <p>Web Programming</p>
        </div>
    </div>
</body>
</html>
