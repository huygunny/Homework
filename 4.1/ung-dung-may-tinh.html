<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form id="calculatorForm">
            <input type="number" id="num1" placeholder="Enter number 1" required><br><br>
            <input type="number" id="num2" placeholder="Enter number 2" required><br><br>
            <button type="button" onclick="calculate('add')">Add</button>
            <button type="button" onclick="calculate('subtract')">Subtract</button>
            <button type="button" onclick="calculate('multiply')">Multiply</button>
            <button type="button" onclick="calculate('divide')">Divide</button>
        </form>
        <h3>Result: <span id="result"></span></h3>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultElement = document.getElementById('result');
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Invalid input';
            } else {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            result = 'Infinity';
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    default:
                        result = 'Invalid operation';
                        break;
                }
            }

            resultElement.textContent = result;
        }
    </script>
</body>
</html>
