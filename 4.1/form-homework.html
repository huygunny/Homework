<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <link rel="stylesheet" type="text/css" href="form-homnework.css">
  </head>
    <title>Document</title>

<body>
<div class="container"></div>
<form action="https://httpbin.org/anything" method="get" id="signup">

    <h3>Đăng Ký Thông Tin</h3>
    
</div>

<div class="sep"></div>

<div class="inputs">
   <label>Họ và tên thí sinh:</label>

   <label>CMND</label>
   <input type="text" name="CMND"><br>

   <label>Ngày sinh</label>
   <select name="date" id="date">
       <option value>Date</option>
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
       <option value="11">11</option>
       <option value="12">12</option>
       <option value="13">13</option>
       <option value="14">14</option>
       <option value="15">15</option>
       <option value="16">16</option>
       <option value="17">17</option>
       <option value="18">18</option>
       <option value="19"> 19</option>
       <option value="20">20</option>
       <option value="21">21</option>
       <option value="22">22</option>
       <option value="23">23</option>
       <option value="24">24</option>
       <option value="25">25</option>
       <option value="26"> 26</option>
       <option value="27">27</option>
       <option value="28">28</option>
       <option value="29">29</option>
       <option value="30">30</option>
       <option value="31">31</option>
   </select>

   <select name="month" id="date">
    <option value>month</option>
    <option value="Jan">1</option>
    <option value="Feb">2</option>
    <option value="Mar">3</option>
    <option value="April">4</option>
    <option value="May">5</option>
    <option value="June">6</option>
    <option value="July">7</option>
    <option value="August">8</option>
    <option value="November">9</option>
    <option value="October">10</option>
    <option value="September">11</option>
    <option value="December">12</option>
   </select>

   <select name="year" id="date">
    <option value>Year</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option> 
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    
   </select><br>
   <label> Giới tính</label>
   <input type="radio" name="gender">Nam
   <input type="radio" name="gender">Nu<br>
   
   <label> Email</label>
   <input type="email" name="email"><br>

   <label> Số điện thoại lên lạc</label>
   <input type="text" name="phone"><br>

   <label> Địa chỉ nhận giấy báo trúng tuyển</label>
   <input type="text" name="address"><br>
   
   
   
   
   
   <label>Tỉnh/Thành phố lớp 12</label>
   <select name="region">
    <option value="first">First Value</option>
    <option value="second" selected>Second Value</option>
    <option value="third">Third Value</option>
  </select><br>

  <label>Quận/Huyện lớp 12 </label>
  <select name="district">
    <option value="first">First Value</option>
    <option value="second" selected>Second Value</option>
    <option value="third">Third Value</option>
  </select><br>

  <label>Chọn trường lớp 12</label>
  <select name="school">
    <option value="first">First Value</option> <br>
    <option value="second" >Second Value</option>
    <option value="third">Third Value</option>
  </select><br>

  <label> Năm tốt nghiệp</label>
   <input type="text" name="YearE"><br>

   <div class="clearfix">
    <button type="submit" class="signupbtn">Gửi hồ sơ</button>
  </div>
  
</div>
</div>

</form>
</div>
</body>
</html>
