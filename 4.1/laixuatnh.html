<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var principal = parseFloat(prompt("Nhập số tiền vay:"));
    var interestRate = parseFloat(prompt("Nhập lãi suất (%):"));
    var years = parseInt(prompt("Nhập số năm:"));


    var interest = (principal * interestRate * years) / 100;

    var totalAmount = principal + interest;

    document.write("Số tiền phải trả sau " + years + " năm là: " + totalAmount.toFixed(2));
  </script>
</body>
</html>
