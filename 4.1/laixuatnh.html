<!DOCTYPE html>
<html>
<head>
  <title>Tính lãi suất ngân hàng</title>
  <script>
    function tinhLaiDon() {
      var soTienVay = parseFloat(document.getElementById("soTienVay").value);
      var laiSuat = parseFloat(document.getElementById("laiSuat").value);
      var soNam = parseFloat(document.getElementById("soNam").value);

      var lai = soTienVay * laiSuat / 100; // tính lãi
      var tongTien = soTienVay + lai * soNam; // tính tổng tiền sau năm

      document.getElementById("ketQua").innerHTML = "Số tiền phải trả sau " + soNam + " năm là: " + tongTien + " triệu đồng";
    }
  </script>
</head>
<body>
  <h1>Tính lãi suất ngân hàng</h1>

  <label for="soTienVay">Số tiền vay (triệu đồng):</label>
  <input type="number" id="soTienVay"><br>

  <label for="laiSuat">Lãi suất (%):</label>
  <input type="number" id="laiSuat"><br>

  <label for="soNam">Số năm:</label>
  <input type="number" id="soNam"><br>

  <button onclick="tinhLaiDon()">Tính</button>

  <div id="ketQua"></div>
</body>
</html>
