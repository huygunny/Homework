<!DOCTYPE html>
<html>
<head>
  <title>Đảo ngược số nguyên dương</title>
  <script>
    function reverseNumber() {
      var input = document.getElementById("number").value;
      var number = parseInt(input);

      if (isNaN(number) || number <= 0) {
        document.getElementById("result").textContent = "Đầu vào không hợp lệ. Vui lòng nhập lại số nguyên dương.";
      } else {
        var reversedNumber = 0;
        
        while (number > 0) {
          reversedNumber = (reversedNumber * 10) + (number % 10);
          number = Math.floor(number / 10);
        }
        
        document.getElementById("result").textContent = "Số đảo ngược của " + input + " là: " + reversedNumber;
      }
    }
  </script>
</head>
<body>
  <h1>Đảo ngược số nguyên dương</h1>
  <label for="number">Nhập số nguyên dương:</label>
  <input type="number" id="number">
  <button onclick="reverseNumber()">ok</button>
  <p id="result"></p>
</body>
</html>
